{% extends "pages/base.html" %}
{% block title %}Page not found{% endblock %}
{% block header %}Page "{{ name }}" does not exist (yet!){% endblock %}

{% block main %}
{% load pages_tags %}
  <p>
    <a href="{% url edit-page slug=name|name_to_url %}">Create this page</a>
  </p>

  <p>(<a href="{% url page-history slug=page.pretty_slug %}">History</a>)</p>
{% endblock %}

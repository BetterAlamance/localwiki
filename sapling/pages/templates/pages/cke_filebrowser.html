{% load thumbnail %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Files</title>
</head>
<body>
  <div>
  <ul class="file_list">
  {% for file in file_list %}
    <li>{% thumbnail file.file "32x32" as im %}
          <a href="_files/{{ file.name }}"><img src="{{ im.url }}" style="padding: 2px"/>{{ file.name }}</a>
        {% endthumbnail %}
    </li>
  {% endfor %}
  </ul>
  </div>
</body>
</html>

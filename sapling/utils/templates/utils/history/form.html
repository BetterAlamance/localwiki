{% extends "versionutils/history/form.html" %}
{% load url from future %}

{% block version_info_extras %}
  <td>
    {% if not forloop.first %}
    {% ifnotequal version_info.type_verbose "Deleted" %}
        <a href="{% url revert_view slug=slug version=forloop.revcounter %}">revert</a>
    {% endifnotequal %}
    {% endif %}
  </td>
{% endblock %}

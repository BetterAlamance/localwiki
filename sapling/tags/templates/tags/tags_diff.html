{% spaceless %}
  <tr>
  <td><div id="object_tags">
    <ul class="tag-list">
    {% for tag in equal %}
      <li class="tag"><a href="{% url tags:tagged slug=tag.slug %}">{{ tag.name }}</a></li>
    {% endfor %}
    {% for tag in deleted %}
      <del><li class="tag"><a href="{% url tags:tagged slug=tag.slug %}">{{ tag.name }}</a></li></del>
    {% endfor %}
    </ul>
    </div>
  </td>
  <td><div id="object_tags">
    <ul class="tag-list">
    {% for tag in equal %}
      <li class="tag"><a href="{% url tags:tagged slug=tag.slug %}">{{ tag.name }}</a></li>
    {% endfor %}
    {% for tag in added %}
      <ins><li class="tag"><a href="{% url tags:tagged slug=tag.slug %}">{{ tag.name }}</li></ins>
    {% endfor %}
    </ul>
    </div>
  </td>
  </tr>
{% endspaceless %}

{% spaceless %}
<tr>
<td><img src='{{ diff.url.deleted }}'/></td>
<td><img src='{{ diff.url.inserted }}'/></td>
</tr>
{% for field, del_ins in diff.items %}
  {% if field != 'url' %}
    <tr>
    <td>{{ del_ins.deleted }}</td>
    <td>{{ del_ins.inserted }}</td>
    </tr>
  {% endif %}
{% endfor %}
{% endspaceless %}

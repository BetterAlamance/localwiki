{% extends "maps/base.html" %}
{% block title %}Map for page not found{% endblock %}
{% block header_title %}Map for page "{{ mapdata.page.name }}" does not exist (yet!){% endblock %}

{% block content %}
  <p>
    <a href="{% url maps:edit slug=mapdata.page.pretty_slug %}">Create this map</a>
  </p>

  <p>(<a href="{% url maps:history slug=mapdata.page.pretty_slug %}">History</a>)</p>
{% endblock %}

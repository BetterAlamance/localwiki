{% load url from future %}
<div>
{% if request.user.is_authenticated %}
<a href="{% url 'django.contrib.auth.views.logout' %}?next={{ request.path }}">log out</a>
{% else %}
<a href="{% url 'django.contrib.auth.views.login' %}?next={{ request.path }}">log in</a> or <a href="{% url 'registration_register' %}?next={{ request.path }}">create account</a>
{% endif %}

</div>
